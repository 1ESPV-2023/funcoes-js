<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo funções</title>
    <script src="Js/script.js" defer></script> 
    <!-- defer age no carregamento da página, ele trava o códgo, fazendo com que 
    rode primeiro todo o HTML e só depois o link do JS-->
</head>
<body>
    <h1>FUNÇÕES</h1>


    <div>
        <form action="#" method="get" onsubmit="return false">
            <fieldset>
                <legend>Cadastro</legend>
                
                <div>
                    <label for="">Usuário</label><br>
                    <input type="text" name="txUser" id="idUser">
                </div>
                <div>
                    <label for="">Senha</label><br>
                    <input type="password" name="txPass" id="idPass">
                </div>
                <div>
                    <button type="button" id="btnSubmit" value="SUBMIT">SUBMIT</button>
                </div>

            </fieldset>
        </form>

    </div>
</body>
</html>
